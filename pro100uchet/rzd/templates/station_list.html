{% extends "main/base.html" %}

{% block title %} Станции {% endblock %}

{% block content %}
  <div>
    <h3>Станции</h3>

  {% if data %}

    {{ data }}
	  {% for dd in data %}
	    <div>
	    {{dd}} {{ dd.name }}  {{ dd.kod }}
	    </div>
	  {% endfor %}

    {% else %}
	    <p>Нет данных</p>
    {% endif %}
  </div>
{% endblock %}
