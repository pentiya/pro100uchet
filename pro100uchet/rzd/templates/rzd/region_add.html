{% extends "main/base.html" %}

{% block title %}Регион-добавить{% endblock %}

{% block content %}
  <div class="features">
    <h1>Регион-добавить</h1>
<!--
    <form method="post" action="region_check">
method post
action region_check - по этой ссылке действие по проверкн, добавить в urls
или без action проверка на страце формы в методе views.region_add



form conrol - от бутстрапа
-->
    <form method="post">
      {% csrf_token %}
      {{ form.name }}
      {{ form.kod }}
      {{ form.doroga }}
      <input type="text" placeholder="регион" class="form-control"><br>
      <input type="text" placeholder="Название региона" class="form-control"><br>
      <input type="text" placeholder="код региона" class="form-control"><br>
      <input type="date" class="form-control"><br>
      <input type="time" class="form-control"><br>
      <button class="btn btn-success" type="submit">Добавить регион</button>
    </form>
  </div>
{% endblock %}
